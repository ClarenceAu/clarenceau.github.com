    <!-- async builder and powerpack -->
    <script type="text/javascript" src="js/jscex/jscex-builderbase.js"></script>
    <script type="text/javascript" src="js/jscex/jscex-async.js"></script>
    <script type="text/javascript" src="js/jscex/jscex-async-powerpack.js"></script>
    <script type="text/javascript">
      var info = document.getElementById("info");
      var str = '{\n"name":"ClarenceAu",\n"sex":"male",\n"email":"ozhencong@gmail.com"\n}'
      var infoAsync = eval(Jscex.compile("async", function(element, str) {
        for(var i = 0; i < str.length; i++) {
          var span = document.createElement("span");
          span.innerText = str[i];
          info.appendChild(span);
          // element.innerHTML += str[i];
          $await(Jscex.Async.sleep(100));
        }

        info.innerText = str;
      }));

      infoAsync(info, str).start();
    </script>
