<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>ClarenceAu's Github Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/base/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/base/base.css" rel="stylesheet" type="text/css" />
    <link href="css/base/grid.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="static/favicon.png" />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="header"></div>    
    <div class="container">
      <div class="section clearfix">
        <div class="c4"><div id="info"></div></div>
        <div class="c8">8 grids</div>
      </div>
    </div>
    <audio controls="controls" id="myAudio">

    </audio>
    <div class="footer"></div>

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <!-- base -->
    <script type="text/javascript" src="js/jscex/jscex.js"></script>
    <!-- parser -->
        <script type="text/javascript" src="js/jscex/jscex-parser.js"></script>
    <!-- JIT -->
    <script type="text/javascript" src="js/jscex/jscex-jit.js"></script>

    <script type="text/javascript" src="js/jscex/jscex-builderbase.js"></script>

    <script type="text/javascript" src="js/jscex/jscex-async-powerpack.js"></script>

    <script type="text/javascript" src="js/sandbox/core.js"></script>
    <script type="text/javascript" src="js/sandbox/sandbox.js"></script>

    <script type="text/javascript">
        var audio = document.getElementById("myAudio");
        audio.addEventListener("progress", function(evt) {
            alert(evt.type)
        });
    </script>
